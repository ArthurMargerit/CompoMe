- IMPORT: CompoMe_Log.yaml
  
# empty
- TYPE:
    NAME: void
    NATIF: true

# boolean
- TYPE:
    NAME: bool
    NATIF: false
    DBUS: "b"
    OPTIONS:
      TO_DBUS_STREAM: true
      DBUS_TYPE: DBUS_TYPE_BOOLEAN
#    SWIG: true

# float/double
- TYPE:
    NAME: float
    NATIF: False
    OPTIONS:
      TO_DBUS_STREAM: true
      DBUS_TYPE: DBUS_TYPE_DOUBLE

- TYPE:
    NAME: double
    NATIF: False
    DBUS: "d"
    OPTIONS:
      TO_DBUS_STREAM: true
      DBUS_TYPE: DBUS_TYPE_DOUBLE

# int 
- TYPE:
    NAME: i8
    DEFINITION: std::int8_t
    INCLUDE: "<cstdint>"
    DBUS: "y"
    OPTIONS:
      TO_DBUS_STREAM: true
      DBUS_TYPE: DBUS_TYPE_BYTE
    SWIG: true
    SWIG_INCLUDE: "stdint.i"


- TYPE:
    NAME: i16
    DEFINITION: std::int16_t
    INCLUDE: "<cstdint>"
    DBUS: "n"
    OPTIONS:
      TO_DBUS_STREAM: true
      DBUS_TYPE: DBUS_TYPE_INT16
    SWIG: true
    SWIG_INCLUDE: "stdint.i"

- TYPE:
    NAME: i32
    DEFINITION: std::int32_t
    INCLUDE: '<cstdint>'
    DBUS: "i"
    OPTIONS:
      TO_DBUS_STREAM: true
      DBUS_TYPE: DBUS_TYPE_INT32
    SWIG: true
    SWIG_INCLUDE: "stdint.i"

- TYPE:
    NAME: i64
    DEFINITION: std::int64_t
    INCLUDE: '<cstdint>'
    DBUS: "x"
    OPTIONS:
      TO_DBUS_STREAM: true
      DBUS_TYPE: DBUS_TYPE_INT64
    SWIG: true
    SWIG_INCLUDE: "stdint.i"

# unsigned int
- TYPE:
    NAME: ui8
    DEFINITION: std::uint8_t
    INCLUDE: '<cstdint>'
    DBUS: "y"
    OPTIONS:
      TO_DBUS_STREAM: true
      DBUS_TYPE: DBUS_TYPE_BYTE
    SWIG: true
    SWIG_INCLUDE: "stdint.i"

- TYPE:
    NAME: ui16
    DEFINITION: std::uint16_t
    INCLUDE: '<cstdint>'
    DBUS: "q"
    OPTIONS:
      TO_DBUS_STREAM: true
      DBUS_TYPE: DBUS_TYPE_UINT16
    SWIG: true
    SWIG_INCLUDE: "stdint.i"

- TYPE:
    NAME: ui32
    DEFINITION: std::uint32_t
    INCLUDE: '<cstdint>'
    DBUS: "u"
    OPTIONS:
      TO_DBUS_STREAM: true
      DBUS_TYPE: DBUS_TYPE_UINT32
    SWIG: true
    SWIG_INCLUDE: "stdint.i"

- TYPE:
    NAME: ui64
    DEFINITION: std::uint64_t
    INCLUDE: '<cstdint>'
    DBUS: "t"
    OPTIONS:
      TO_DBUS_STREAM: true
      DBUS_TYPE: DBUS_TYPE_UINT64
    SWIG: true
    SWIG_INCLUDE: "stdint.i"

# String
# We redefine it to override stream operator (<<,>>) 
- TYPE:
    NAME: CompoMe::String
    DEFINITION: CompoMe::String_d
    INCLUDE: '"Types/CompoMe/String_d.hpp"'
    DBUS: "s"
    OPTIONS:
      TO_DBUS_STREAM: true
    SWIG: true

- TYPE:
    NAME: P
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "CompoMe::Pointer<T>"
    INCLUDE: '"CompoMe/Pointer.hpp"'
    ARG:
      - T

# std::vector 
- TYPE:
    NAME: Vec
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::vector<T>"
    INCLUDE: "<vector>"
    ARG:
      - T
    OPTIONS:
      TO_DBUS_STREAM: true

- TYPE:
    NAME: Set
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::set<T>"
    INCLUDE: "<set>"
    ARG:
      - T
    OPTIONS:
      TO_DBUS_STREAM: true

- TYPE:
    NAME: Array
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::array<DATA,NB>"
    INCLUDE: "<array>"
    ARG:
      - DATA
      - unsigned long int NB
    OPTIONS:
      TO_DBUS_STREAM: true


- TYPE:
    NAME: Map
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::map<K,V>"
    INCLUDE: "<map>"
    ARG:
      - K
      - V
    OPTIONS:
      TO_DBUS_STREAM: true

- TYPE:
    NAME: Pair
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::pair<F,S>"
    INCLUDE: "<array>"
    ARG:
      - F
      - S
    OPTIONS:
      TO_DBUS_STREAM: true

- TYPE:
    NAME: Tuple
    DYNAMIC: True
    TOSTRING: True
    DEFINITION: "std::tuple<Args...>"
    INCLUDE: "<tuple>"
    ARG:
      - ...Args
    OPTIONS:
      TO_DBUS_STREAM: true

# CompoMe Internal Data
- TYPE:
    NAME: CompoMe::Struct_p
    DEFINITION: CompoMe::Struct*
    INCLUDE: '"Structs/Struct.hpp"'

- TYPE:
    NAME: CompoMe::Error_p
    DEFINITION: CompoMe::Error*
    INCLUDE: '"Errors/Error.hpp"'

- TYPE:
    NAME: CompoMe::Interface_p
    DEFINITION: CompoMe::Interface*
    INCLUDE: '"Interfaces/Interface.hpp"'

- TYPE:
    NAME: CompoMe::Component_p
    DEFINITION: CompoMe::Component*
    INCLUDE: '"Components/Component.hpp"'

- TYPE:
    NAME: CompoMe::Link_p
    DEFINITION: CompoMe::Link*
    INCLUDE: '"Links/Link.hpp"'

- TYPE:
    NAME: CompoMe::Deployment_p
    DEFINITION: CompoMe::Deployment*
    INCLUDE: '"Deployments/Deployment.hpp"'

- TYPE:
    NAME: CompoMe::Component_state
    ENUM:
      INITIALIZED: 1
      CONFIGURED: 2
      CONNECTED: 4
      STARTED: 8
      DEGRADED: 16
      DEAD: 32
      STRESSED: 64
      UNKNOWN: 128
    OPTIONS:
      ENUM_CLS: ui32
      ENUM_FLAGS: true
    INCLUDE:
      - '"Types/ui32.hpp"'

- INTERFACE:
    NAME: CompoMe::Component_Control
    FUNCTION:
      - void step()
      - void start()
      - void stop()
      - void init()
      - void uninit()
      - void connect()
      - void configure()
      - CompoMe::String name()
      - CompoMe::Component_state state()
      - CompoMe::String status()

- ERROR:
    NAME: CompoMe::Component_Core_ns::Wrong_state_transition
    DATA:
      - CompoMe::Component_state from
      - CompoMe::Component_state to
      - CompoMe::String msg

- COMPONENT:
    NAME: CompoMe::Component_Core
    DATA:
      - CompoMe::String name
      - CompoMe::Component_state state
    PROVIDE:
      - CompoMe::Component_Control handle

